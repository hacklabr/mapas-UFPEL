server {
    listen 80;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mapacultural.ufpel.edu.br;
    server_tokens off;

    ssl_certificate /dados/mapasculturais/Certificado/certs-ufpel/ufpel.edu.br.crt;
    ssl_certificate_key /dados/mapasculturais/Certificado/certs-ufpel/ufpel.edu.br.key;

    # Configurações SSL adicionais, como preferências de ciphers, protocolos SSL/TLS, etc., podem ser adicionadas aqui.

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 1G;

    root /var/www/html;

    location / {
        index index.php index.html;
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ /files/.*\.php$ {
        deny all;
        return 403;
    }

    location ~ /asset/.*\.php$ {
        deny all;
        return 403;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff)$ {
        expires 1w;
        log_not_found off;
    }

    location ~ \.php$ {
       # limit_req zone=mapas burst=20 nodelay;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass mapasculturais:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 3600;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    charset utf-8;
}
